<div
    class="wrapper wrapper-content animated fadeInRight">
    <!-- Header -->
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    {{main.helloText}} ::
                    <em>
                        {{main.source.name}}
                    </em>
                   
                    <br>

                </h1>
                <small>
                    {{main.descriptionText}}
                </small>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label text-right">Search :
            </label>

            <div class="col-sm-6">
                <form action="" class="push-right">
                    <div class="input-group m-b">
                        <div
                            class="input-group-btn dropdown" uib-dropdown="">


                            <!-- <select name="mainsource" id="mainsource" class="btn btn-white dropdown-toggle" >
                                                                    <option value="1">CAM - FR</option>
                                                                    <option value="2">CAM - EN</option>
                                                                    <option value="3">Journal du CAMEROUN</option>
                            
                                                                </select> -->

                            <select class="btn btn-white dropdown-toggle" id="infosource" name="infosource" ng-change="main.getNewsUpdates()" 
                                ng-model="main.source"  ng-options="s.name for s in main.scopes track by s.id"></select>
                        </div>
                        <span class="input-group-addon">
                            ðŸ”Ž
                        </span>
                        <input class="form-control" ng-model="main.query" placeholder="Search here ..." type="text">
                    </div>


                </form>
            </div>
        </div>

    </div>


    <div class="wrapper wrapper-content  animated fadeInRight ng-scope" ng-controller="truncateCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Truncate string - dotdotdot</h5>
                    </div>

                    <div class="ibox-content">

                        <p>
                            A jQuery plugin for advanced cross-browser ellipsis on multiple line content.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-init="">
            <div class="col-md-4" ng-repeat="article in headlines">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>{{article.title}}</h5>
                    </div>
                    <div class="ibox-content truncate fh-150 ng-isolate-scope" truncate truncate-options="truncateOptions" style="overflow-wrap: break-word;">


                        <a target="_blank" ng-href="{{article.link || article.url}}" alt-title="{{article.author}}">{{article.author}}
                        </a>

                        <p style="display: block;">
                            <small class="text-right push-right btn btn-xs btn-white">{{'#' + $index}}</small>
                            {{article.description}}
                        </p>
                        <button class="btn btn-secondary btn-xs" type="button">
                            <a target="_blank" ng-href="{{article.url}}">Read More</a>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>
